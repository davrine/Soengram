<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>{% if request.endpoint == 'user_routes.get_feed' %}
                Soengram
            {% else %}
                {% block title %}{% endblock %} - Soengram
            {% endif %}
    </title>

    <!-- CSS (Bootstrap and regular) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='576-style.css') }}">

    <!-- JS (Bootstrap and regular) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fed9caabf6.js" crossorigin="anonymous"></script>

</head>
    <body>
        {% if session.get('logged_in') %}
            {% include "common/_header.html" %}
        {% endif %}

        <div class="container content">
            {% block content %}{% endblock %}
        </div>

        <script src="{{ url_for('static', filename='infinite-scroll.min.js') }}"></script>
        <script src="{{ url_for('static', filename='posts.js') }}"></script>
    </body>
</html>
